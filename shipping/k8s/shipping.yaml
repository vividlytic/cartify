apiVersion: v1
kind: Service
metadata:
  name: shipping
spec:
  selector:
    app: shipping
  ports:
    - port: 5672
      name: tcp-rabbitmq
      targetPort: 5672

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
      version: v1
  template:
    metadata:
      labels:
        app: shipping
        version: v1
    spec:
      containers:
        - name: shipping
          image: cartify/shipping:0.1
          env:
            - name: RABBITMQ
              value: "amqp://guest:guest@rabbitmq:5672/"
          ports:
            - containerPort: 5672
